name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'

      - name: Run tests
        run: go test -v ./...

  build:
    name: Build and Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -o bin/chatgpt-cli-linux-amd64 main.go
          GOOS=linux GOARCH=arm64 go build -o bin/chatgpt-cli-linux-arm64 main.go
          GOOS=darwin GOARCH=amd64 go build -o bin/chatgpt-cli-darwin-amd64 main.go
          GOOS=darwin GOARCH=arm64 go build -o bin/chatgpt-cli-darwin-arm64 main.go
          GOOS=windows GOARCH=amd64 go build -o bin/chatgpt-cli-windows-amd64.exe main.go
          GOOS=windows GOARCH=arm64 go build -o bin/chatgpt-cli-windows-arm64.exe main.go

      - name: Create checksums
        run: |
          cd bin
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/chatgpt-cli-linux-amd64
            bin/chatgpt-cli-linux-arm64
            bin/chatgpt-cli-darwin-amd64
            bin/chatgpt-cli-darwin-arm64
            bin/chatgpt-cli-windows-amd64.exe
            bin/chatgpt-cli-windows-arm64.exe
            bin/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
